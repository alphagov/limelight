<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="/.grunt/grunt-contrib-jasmine/jasmine.css">


  <script src="./app/vendor/jquery.js" type="text/javascript"></script>
  <script data-main="app/config.js" src="./app/vendor/require.js"></script>
  
                                    
  
  <script src="./.grunt/grunt-contrib-jasmine/jasmine.js"></script>
  
  <script src="./.grunt/grunt-contrib-jasmine/jasmine-html.js"></script>
  
  <script src="./test/helpers/jasmine-jquery.js"></script>
  
  <script src="./test/helpers/jasmine-view.js"></script>
  
  <script src="./test/helpers/momentHelper.js"></script>
  
  <script src="./.grunt/grunt-contrib-jasmine/reporter.js"></script>
  

  <script type="text/javascript" charset="utf-8">
    var specs = [
      
      "./test/spec/extensions/graph/spec.axis.js",
      
      "./test/spec/extensions/graph/spec.component.js",
      
      "./test/spec/extensions/graph/spec.graph.js",
      
      "./test/spec/extensions/graph/spec.line.js",
      
      "./test/spec/extensions/graph/spec.linelabel.js",
      
      "./test/spec/extensions/graph/spec.stack.js",
      
      "./test/spec/extensions/mixins/spec.safesync.js",
      
      "./test/spec/extensions/spec.collection.js",
      
      "./test/spec/extensions/spec.filter.js",
      
      "./test/spec/extensions/spec.filteredcollection.js",
      
      "./test/spec/extensions/spec.group.js",
      
      "./test/spec/extensions/spec.model.js",
      
      "./test/spec/extensions/spec.multicollection.js",
      
      "./test/spec/extensions/spec.timeseries.js",
      
      "./test/spec/extensions/spec.view.js",
      
      "./test/spec/extensions/table/spec.table.js",
      
      "./test/spec/licensing/collections/spec.all-entities-and-applications-lastweek.js",
      
      "./test/spec/licensing/collections/spec.all-entities.js",
      
      "./test/spec/licensing/collections/spec.applications-detail-lastweek.js",
      
      "./test/spec/licensing/collections/spec.applications-top5-lastweek.js",
      
      "./test/spec/licensing/collections/spec.applications-top5authorities-weekly.js",
      
      "./test/spec/licensing/collections/spec.applications-top5licences-weekly.js",
      
      "./test/spec/licensing/collections/spec.applications-total-weekly.js",
      
      "./test/spec/licensing/collections/spec.applications-totalandtop5authorities-weekly.js",
      
      "./test/spec/licensing/collections/spec.applications-totalandtop5licences-weekly.js",
      
      "./test/spec/licensing/mixins/spec.authorityhelpers.js",
      
      "./test/spec/licensing/views/spec.applicationsgraph.js",
      
      "./test/spec/licensing/views/spec.applicationsperlicencegraph.js",
      
      "./test/spec/licensing/views/spec.applicationstable.js",
      
      "./test/spec/licensing/views/spec.top5table.js",
      
    ];
    
    require(specs, function () {
      var jasmineEnv = jasmine.getEnv();

      jasmineEnv.updateInterval = 1000;
      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      $(document).ready(function () {
        jasmineEnv.execute();
      });
    });
  </script>


</head>
<body>
</body>
</html>
